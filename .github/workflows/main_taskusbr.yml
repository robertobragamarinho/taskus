name: Build and deploy Python app to Azure Web App - taskusbr

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # Opcional: checar se o requirements.txt existe na pasta serverapp
      - name: Check requirements file
        run: |
          if [ ! -f "serverapp/requirements.txt" ]; then
            echo "requirements.txt não encontrado em serverapp/"
            exit 1
          fi

      # Não vamos criar venv aqui. O Azure faz o build e instala as deps lá.
      # Aqui só empacotamos a pasta serverapp para deploy.
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            serverapp
            !serverapp/antenv/
            !serverapp/.venv/
            !serverapp/venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      # A partir daqui, a pasta atual vai conter a pasta serverapp
      # O azure/webapps-deploy aceita diretório. Ele zipa e manda.

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "taskusbr"
          slot-name: "Production"
          package: "serverapp"
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_TASKUSBR }}
