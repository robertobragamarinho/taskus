name: Deploy FastAPI backend to Azure Web App - fluxo-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write 

    steps:
      # 1) Baixar o código
      - name: Checkout código
        uses: actions/checkout@v4

      # 2) Configurar Python
      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # 3) Instalar dependências do backend (dentro de serverapp)
      - name: Instalar dependências do backend
        working-directory: ./serverapp
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4) Compactar apenas a pasta serverapp para mandar pra Azure
      - name: Criar pacote do backend
        run: |
          cd serverapp
          zip -r ../backend.zip .

      # 5) Login na Azure (usa os secrets que o portal criou pra você)
      - name: Login na Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_ED0CAA8E465B47F990CCEF74C285B971 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A9B02DF08DE64A0BB11778AA96533B2D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_DA2F26561F5D468CB82B2AB5AF5F78BA }}

      # 6) Deploy do pacote backend.zip pro App Service fluxo-api
      - name: Deploy para Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'fluxo-api'
          slot-name: 'production'
          package: 'backend.zip'

